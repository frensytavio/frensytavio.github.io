<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
    <title>Matrimonio Francy & Tavio</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1>Matrimonio Francy e Tavio</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center border-left">
            <h2 class="text-center">Quando</h2>
            <p>Sabato 12/08/2023</p>
          </div>
          <div class="col-md-4 col-sm-12">
            <h2 id="form-title" class="text-center">Confermaci la tua presenza!</h2>
            <form
              action="https://script.google.com/macros/s/AKfycbwZd6H6nF5GG9fGr8kW6WEO_7BLxR6z8t9IWqRZZXdluCaVcY9MpZbKPla8NAzArxrLbw/exec"
              method="POST"
            >
              <div class="form-group">
                <label for="Nome">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="Nome"
                  placeholder=""
                />
              </div>
                <button
                  type="submit"
                  value="submit"
                  id="btn-submit"
                  class="btn btn-default"
                  name="invia"
                >
                  Invia
                </button>
            </form>
          </div>
        <div class="col-md-4 col-sm-12 text-center">
            <h2>Dove</h2>
            <p>Tenuta La Lepre</p>
          </div>
      </div>
    </div>
  </body>
</html>
