<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
    <title>Matrimonio Francy & Tavio</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1>Matrimonio Francy e Tavio</h1>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-12 text-center border-left">
            <h2 class="text-center">Quando</h2>
            <p>Sabato 12/08/2023</p>
          </div>
        <div class="col-md-4 col-sm-12">
          <h2 class="text-center">Confermaci la tua presenza!</h2>
          <form
            action="https://script.google.com/macros/s/AKfycbw6XCcg1pdqQ1bZ8De2ScsCdxdlpDaOEGpfR4nZyk26GT7Dv358aqCcjfHax5UbaMqmzA/exec"
            method="POST"
          >
            <div class="form-group">
              <label for="Nome">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="Nome"
                placeholder=""
              />
            </div>
            <div class="form-group">
              <label for="Cognome">Cognome:</label>
              <input
                type="text"
                class="form-control"
                id="surname"
                name="Cognome"
                placeholder=""
              />
            </div>
              <button
                type="submit"
                value="submit"
                id="btn-submit"
                class="btn btn-default"
                name="invia"
              >
                Invia
              </button>
          </form>
        </div>
        <div class="col-md-4 col-sm-12 text-center">
            <h2>Dove</h2>
            <p>Tenuta La Lepre</p>
          </div>
      </div>
    </div>
  </body>
</html>
